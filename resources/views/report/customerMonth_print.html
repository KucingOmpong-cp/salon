<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<style type="text/css">
    /* Kode CSS Untuk PAGE ini dibuat oleh http://jsfiddle.net/2wk6Q/1/ */
    body {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
        background-color: #FAFAFA;
        font: 12pt "Tahoma";
    }
    * {
        box-sizing: border-box;
        -moz-box-sizing: border-box;
    }
    .m-0 {
        margin: 0;
    }
    .p-0 {
        padding: 0;
    }
    .page {
        width: 210mm;
        min-height: 297mm;
        padding: 15mm;
        margin: 10mm auto;
        border: 1px #D3D3D3 solid;
        border-radius: 5px;
        background: white;
        box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
    }
    .subpage {
        border: 5px transparent solid;
        height: 267mm;
        outline: 1.5cm transparent solid;
    }
    .header {
        display: flex;
        border-bottom: 2px solid #000;
        margin-bottom: 20px;
    }
    .header .image {
        width: 100px;
    }
    .header .title {
        width: 100%;
        text-align: center;
    }
    h3 {
        margin-bottom: 5px !important;
    }
    .address {
        font-size: 11px;
        margin: 3px 0;
    }
    table {
        width: 100%;
        text-align: center;
        border-collapse: collapse;
    }
    table th, table td {
        font-size: 12px;
        border: 1px solid #666;
        padding: 5px;
    }
    table tbody tr:last-child td {
        font-weight: 600;
    }
    .but {
        text-align: center;
    }
    .print-button {
        border: 1px solid #f66;
        padding: 5px 20px;
        margin-top: 8px;
        border-radius: 5px;
    }
    
    @page {
        size: A4;
        margin: 0;
    }
    @media print {
        html, body {
            width: 210mm;
            height: 297mm;        
        }
        .page {
            margin: 0;
            border: initial;
            border-radius: initial;
            width: initial;
            min-height: initial;
            box-shadow: initial;
            background: initial;
            page-break-after: always;
        }
        .print-button {
            display: none;
        }
    }
</style>
<body>
    <div class="but">
        <button class='print-button'><span>Print</span></button>
    </div>
    <div class="book">
        <div class="page">
            <div class="subpage">
                <div class="header">
                    <div class="image">
                        <img src="logo.png" alt="" width="70">
                    </div>
                    <div class="title">
                        <h3 class="m-0">NAMA INSTANSI</h3>
                        <p class="address m-0">Jl. Tamansari 55 Bandung</p>
                        <p class="address m-0">Tlp. (022)-2502898 Fax. 022-2511505 email: info@jabarprov.go.id</p>
                    </div>
                </div>
                <h4 align="center" class="m-0" style="margin-bottom: 5px;">Laporan Pengunjung</h4>
                <h5 align="center" class="m-0">Januari 2021</h5>
                <table style="margin-top: 15px;">
                    <thead>
                        <tr>
                            <th width="5" style="padding: 5px 10px;">No</th>
                            <th>Tanggal</th>
                            <th width="200">Jumlah Pengunjung</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>1</td>
                            <td align="left">1 Januari 2021</td>
                            <td>30</td>
                        </tr>
                        <tr>
                            <td>2</td>
                            <td align="left">2 Januari 2021</td>
                            <td>12</td>
                        </tr>
                        <tr>
                            <td>3</td>
                            <td align="left">3 Januari 2021</td>
                            <td>2</td>
                        </tr>
                        <tr>
                            <td colspan="2">TOTAL PENGUNJUNG</td>
                            <td>190</td>
                        </tr>
                    </tbody>
                </table>
            </div>    
        </div>
    </div>
</body>
</html>
<script>
    $('.print-button').on('click', function() {  
        window.print();  
        return false; // why false?
    });
</script>
